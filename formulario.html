<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Estilo.css"/>
</head>
<body>
    <div class>
        <a href="index.html" target="_blank">Link hacia la pagina index</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="formulario.html" target="_blank">Link hacia el formulario</a>
    </div>
    <header>
        <h1>
            Contacto
        </h1>
    </header>
    
    <form method="get" action="formulario.html">
        <label for="nombre">Nombre</label>
        <p>
            <input type="text" name="nombre">
        </p>
        <br>

        <label for="Correo">Correo</label>
        <p>
            <input type="email" name="Correo">
        </p>
        <br>
        <label for="Genero">Genero</label>
        <p>
            <input type="radio" name="Genero"> Femenino
            <input type="radio" name="Genero"> Masculino
        </p>
        <br>

        <label for="Contraseña">Contraseña</label>
        <p>
            <input type="password" name="Contraseña">
        </p>
        <br>
        <label for="Comentario">Comentario</label>
        <p>
            <textarea name="Comentario" rows="10" cols="50">
            </textarea>
        </p>
        <br>
        <label for="Ciudad">Ciudad</label>
        <p>
            <select>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Zapopan">Zapopan</option>
                <option value="Tonalá">Tonalá</option>
                <option value="Otra">Otra</option>
            </select>
        </p>
        <br>
        <label for="Me interesa contratarte">Me interesa contratarte</label>
        <input type="checkbox" name="Me interesa contratarte">
        <br><br>
        <button>Enviar</button>
    </form>

</body>
</html>
